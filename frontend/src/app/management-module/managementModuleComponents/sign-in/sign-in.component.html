<div style="height: 100vh" class="bg-danger login-page bg-light">
  <div class="container d-flex h-100 align-items-center">
    <div class="row">
      <div class="col-lg-10 offset-lg-1">
        <h3 class="mb-3">Login Now</h3>
        <div class="bg-white shadow rounded">
          <div class="row">
            <div class="col-md-7 pe-0">
              <div class="form-left h-100 py-5 px-5">
                <form
                  action=""
                  class="row g-4"
                  [formGroup]="signInForm"
                  (ngSubmit)="userSignIn()"
                >
                  <div class="col-12">
                    <label>Email<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <div class="input-group-text">
                        <i class="fa-solid fa-user"></i>
                      </div>
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Enter Email"
                        formControlName="email"
                      />
                    </div>
                  </div>

                  <div class="col-12">
                    <label>Password<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <div class="input-group-text">
                        <i class="fa-solid fa-lock"></i>
                      </div>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Enter Password"
                        formControlName="password"
                      />
                    </div>
                  </div>

                  <div class="col-sm-6 w-100 d-flex justify-content-end">
                    <a href="#" class="float-end text-primary text-end"
                      >Forgot Password?</a
                    >
                  </div>

                  <div class="col-12">
                    <button
                      type="submit"
                      class="btn btn-primary px-4 float-end mt-4"
                    >
                      login
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-5 ps-0 d-none d-md-block">
              <div
                class="form-right h-100 bg-primary text-white text-center pt-5"
              >
                <i class="bi bi-bootstrap"></i>
                <h2 class="fs-1">Welcome Back!!!</h2>
              </div>
            </div>
          </div>
        </div>

        <a routerLink="/management/sign-up" class="float-end mt-2 text-primary"
          >Not Registered?</a
        >
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
