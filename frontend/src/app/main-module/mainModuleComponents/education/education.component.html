<div class="container">
    <div class="row">
        <div class="col-4" *ngFor="let data of SportData">
            <div class="card" style="width: 18rem;">
                <img [src]="Url+data.imagedetails[0].ImageUrl" class="card-img-top " alt="..." style="width: 200px; height: 200px;">
                <div class="card-body">
                  <h5 class="card-title">{{data.title}}</h5>
                  <p class="card-text">{{data.description}}</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>
    </div>
</div>
