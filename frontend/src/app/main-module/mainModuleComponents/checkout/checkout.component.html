<div class="container mt-5 mb-5 w-75">
  <div class="row">
    <h1 class="text-center">Checkout</h1>
    <div class="col-7 d-flex flex-column align-items-center">
      <h2>Add Shipping Address</h2>
      <form
        class="w-75 d-flex flex-column"
        (ngSubmit)="submitCheckoutForm()"
        [formGroup]="myuploadform"
      >
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            formControlName="email"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            formControlName="address"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Contact Number</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            formControlName="contact"
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary w-75 m-auto text-center mt-4"
        >
          Order Now
        </button>
      </form>
    </div>
    <div class="col-5 d-flex flex-column justify-content-center">
      <h1 class="text-center">
        Total Amount &nbsp;&nbsp;<b>{{ CartSummary.Total }}</b>
      </h1>
      <h1 class="text-center">Payment Method &nbsp;&nbsp;<b>COD</b></h1>
    </div>
  </div>
</div>
