<div class="container w-auto d-flex justify-content-center mt-4 mb-4">
  <div class="row w-75 m-2">
    <div
      class="col-12 m-3 col-sm-12 col-md-12 col-lg-12"
      *ngFor="let data of SportData"
    >
      <div class="card w-100 m-2" style="width: auto">
        <img
          routerLink="/productDetails/{{ data._id }}"
          [src]="Url + data.imagedetails[0].ImageUrl"
          class="card-img-top img-fluid mx-2 my-2"
          alt="..."
          style="width: 200px; height: 200px"
        />
        <div class="card-body d-flex flex-column justify-content-center">
          <h2 class="card-title">{{ data.title.substring(0, 30) }}</h2>
          <p class="card-text">
            {{ data.description.substring(0, 80) }} ............
          </p>
          <a
            routerLink="/productDetails/{{ data._id }}"
            class="btn btn-small btn-info w-25"
            >Read More</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
